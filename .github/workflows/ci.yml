name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.0
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      working-directory: ./backend
      run: poetry install --no-interaction

    - name: Run tests with coverage
      working-directory: ./backend
      env:
        MONGODB_URL: mongodb://localhost:27017
        REDIS_URL: redis://localhost:6379/0
        ENV: test
        SECRET_KEY: test-secret-key-for-ci
      run: |
        poetry run pytest --cov=app --cov-report=term --cov-fail-under=45 -v

    - name: Check code formatting
      working-directory: ./backend
      run: poetry run black --check .

    - name: Run linting
      working-directory: ./backend
      run: poetry run ruff check .

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run lint
      working-directory: ./frontend
      run: npm run lint

    - name: Check TypeScript
      working-directory: ./frontend
      run: npx tsc --noEmit

    - name: Build application
      working-directory: ./frontend
      run: npm run build

  docker-build:
    name: Docker Images Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.prod
        push: false
        tags: storai-backend:pr-${{ github.event.pull_request.number }}

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.prod
        push: false
        tags: storai-frontend:pr-${{ github.event.pull_request.number }}

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, docker-build]
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Backend Tests: ${{ needs.backend-tests.result }}"
        echo "Frontend Build: ${{ needs.frontend-build.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"

        if [ "${{ needs.backend-tests.result }}" != "success" ] || \
           [ "${{ needs.frontend-build.result }}" != "success" ] || \
           [ "${{ needs.docker-build.result }}" != "success" ]; then
          echo "❌ CI checks failed"
          exit 1
        fi

        echo "✅ All CI checks passed"
