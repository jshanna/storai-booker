version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: storai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: storai_booker
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: storai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: storai-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Create bucket on startup
  createbuckets:
    image: minio/mc:latest
    container_name: storai-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/storai-booker-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/storai-booker-images;
      exit 0;
      "

  # FastAPI Backend (optional - for development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: storai_booker
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_EXTERNAL_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_URL: /storage
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: storai-booker-images
      # LLM Provider Settings (load from .env)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-google}
      DEFAULT_TEXT_MODEL: ${DEFAULT_TEXT_MODEL:-gemini-1.5-pro-latest}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - full  # Only start with --profile full

  # Celery Worker (optional - for development)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storai-celery-worker
    restart: unless-stopped
    command: celery -A app.services.celery_app worker --loglevel=info
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: storai_booker
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_EXTERNAL_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_URL: /storage
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: storai-booker-images
      # LLM Provider Settings (load from .env)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-google}
      DEFAULT_TEXT_MODEL: ${DEFAULT_TEXT_MODEL:-gemini-1.5-pro-latest}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full  # Only start with --profile full

  # Flower - Celery monitoring (optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storai-flower
    restart: unless-stopped
    command: celery -A app.services.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
    profiles:
      - full  # Only start with --profile full

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: storai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - full  # Only start with --profile full

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: storai-network
