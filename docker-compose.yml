version: '3.8'

# StorAI-Booker - Complete Docker Compose Deployment
#
# Quick Start:
#   1. cp .env.production.example .env.production
#   2. Edit .env.production with your API keys
#   3. docker compose up -d
#
# Access:
#   - Frontend: http://localhost
#   - API Docs: http://localhost:8000/api/docs
#   - MinIO Console: http://localhost:9001

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: storai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: storai_booker
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - storai-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: storai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - storai-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: storai-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - storai-network

  # MinIO bucket initialization
  createbuckets:
    image: minio/mc:latest
    container_name: storai-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/storai-booker-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/storai-booker-images;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - storai-network

  # ==========================================================================
  # Application Services
  # ==========================================================================

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: storai-backend:latest
    container_name: storai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Database
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: storai_booker

      # Cache & Queue
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Storage
      S3_ENDPOINT_URL: http://minio:9000
      S3_EXTERNAL_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_URL: /storage
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: storai-booker-images

      # LLM Provider (users configure in Settings UI, these are defaults)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-google}
      DEFAULT_TEXT_MODEL: ${DEFAULT_TEXT_MODEL:-gemini-2.5-flash}
      DEFAULT_IMAGE_MODEL: ${DEFAULT_IMAGE_MODEL:-gemini-2.0-flash-exp}

      # Security (auto-generated if not provided)
      SECRET_KEY: ${SECRET_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}

      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      OAUTH_REDIRECT_BASE_URL: ${OAUTH_REDIRECT_BASE_URL:-http://localhost}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}

      # CORS
      CORS_ORIGINS: '["http://localhost", "http://localhost:5173", "http://localhost:3000"]'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - storai-network

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: storai-backend:latest
    container_name: storai-celery-worker
    restart: unless-stopped
    command: celery -A app.services.celery_app.celery_app worker --loglevel=info --concurrency=4
    environment:
      # Application
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Database
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: storai_booker

      # Cache & Queue
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Storage
      S3_ENDPOINT_URL: http://minio:9000
      S3_EXTERNAL_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_URL: /storage
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: storai-booker-images

      # LLM Provider
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-google}
      DEFAULT_TEXT_MODEL: ${DEFAULT_TEXT_MODEL:-gemini-2.5-flash}
      DEFAULT_IMAGE_MODEL: ${DEFAULT_IMAGE_MODEL:-gemini-2.0-flash-exp}

      # Security
      SECRET_KEY: ${SECRET_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.services.celery_app.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 3G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - storai-network

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: storai-frontend:latest
    container_name: storai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Frontend env vars are baked in at build time
      # These are for reference only
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
      VITE_SENTRY_ENVIRONMENT: ${VITE_SENTRY_ENVIRONMENT:-production}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - storai-network

  # ==========================================================================
  # Optional Services (uncomment to enable)
  # ==========================================================================

  # Flower - Celery monitoring dashboard
  # flower:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: storai-flower
  #   restart: unless-stopped
  #   command: celery -A app.services.celery_app.celery_app flower --port=5555
  #   ports:
  #     - "5555:5555"
  #   environment:
  #     CELERY_BROKER_URL: redis://redis:6379/1
  #     CELERY_RESULT_BACKEND: redis://redis:6379/2
  #   depends_on:
  #     - redis
  #     - celery-worker
  #   networks:
  #     - storai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  storai-network:
    driver: bridge
